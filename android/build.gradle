// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.8.10'
    ext.safeargs_gradle_version = '2.5.3'
    ext.gradle_version = '7.4.2'
    ext.firebase_crashlytics_version = '2.8.1'
    ext.google_services_version = '4.3.15'
    ext.dagger_gradle_version = '2.45'
    ext.firebase_performance_version = '1.4.2'
    ext.detekt_version = '1.22.0'
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$safeargs_gradle_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebase_crashlytics_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_gradle_version"
        classpath "com.google.firebase:perf-plugin:$firebase_performance_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: 'versions.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
